# Font configuration
font:
        normal:
                family: Hack
                style: Regular

        # Point size
        size: 10

        # Offset is the extra space around each character. `offset.y` can be thought of
        # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
        offset:
            x: -1
            y: -1
cursor:
        # Cursor style
        # Values for `style`:
        #   - â–‡ Block
        #   - _ Underline
        #   - | Beam
        style: Block

# Colors
colors:
    primary:
        background: '0x323d43'
        foreground: '0xd8caac'

    normal:
        black:   '0x505a60'
        red:     '0xe68183'
        green:   '0xa7c080'
        yellow:  '0xd9bb80'
        blue:    '0x83b6af'
        magenta: '0xd39bb6'
        cyan:    '0x87c095'
        white:   '0xd8caac'

    bright:
        black:   '0x505a60'
        red:     '0xe68183'
        green:   '0xa7c080'
        yellow:  '0xd9bb80'
        blue:    '0x83b6af'
        magenta: '0xd39bb6'
        cyan:    '0x87c095'
        white:   '0xd8caac'

window:
        # Window padding (changes require restart)
        # Blank space added around the window in pixels. This padding is scaled
        # by DPI and the specified value is always added at both opposing sides.
        padding:
                x: 6
                y: 6

        # Spread additional padding evenly around the terminal content.
        dynamic_padding: true
