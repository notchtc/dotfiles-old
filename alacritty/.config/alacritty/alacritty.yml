# Font configuration
font:
        normal:
                family: Iosevka Term
                style: Regular

        # Point size
        size: 10.5

        offset:
          y: -1

cursor:
        # Cursor style
        # Values for `style`:
        #   - â–‡ Block
        #   - _ Underline - | Beam
        style: Beam
        blinking: on
        blink_interval: 500

# Colors (Gruvbox dark)
colors:
    primary:
        # hard contrast background - '#1d2021'
        background:        &gruvbox_dark_bg '#282828'
        # soft contrast background - '#32302f'
        foreground:        '#ebdbb2'
        bright_foreground: '#fbf1c7'
        dim_foreground:    '#a89984'
    cursor:
        text:   CellBackground
        cursor: CellForeground
    vi_mode_cursor:
        text:   CellBackground
        cursor: CellForeground
    selection:
        text:       CellBackground
        background: CellForeground
    bright:
        black:   '#928374'
        red:     '#fb4934'
        green:   '#b8bb26'
        yellow:  '#fabd2f'
        blue:    '#83a598'
        magenta: '#d3869b'
        cyan:    '#8ec07c'
        white:   '#ebdbb2'
    normal:
        black:   *gruvbox_dark_bg
        red:     '#cc241d'
        green:   '#98971a'
        yellow:  '#d79921'
        blue:    '#458588'
        magenta: '#b16286'
        cyan:    '#689d6a'
        white:   '#a89984'
    dim:
        black:   '#32302f'
        red:     '#9d0006'
        green:   '#79740e'
        yellow:  '#b57614'
        blue:    '#076678'
        magenta: '#8f3f71'
        cyan:    '#427b58'
        white:   '#928374'

window:
        # Window padding (changes require restart)
        # Blank space added around the window in pixels. This padding is scaled
        # by DPI and the specified value is always added at both opposing sides.
        padding:
                x: 6
                y: 6

        # Spread additional padding evenly around the terminal content.
        dynamic_padding: true
