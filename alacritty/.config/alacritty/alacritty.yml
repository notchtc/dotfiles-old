# Font configuration
font:
  normal:
    family: monospace
    style: Regular

  size: 11

  offset:
    x: -1
    y: -1

cursor:
  # Cursor style
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline - | Beam
  style: Beam
  blinking: on
  blink_interval: 500

